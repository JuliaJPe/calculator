<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora - @by JuliaJPe</title>
</head>
<body>
  <h1>@by JuliaJPe</h1>
   <div class="container">
       <div class="calculator dark">
          <div class="theme-toggler active">
              <i class="toggler-icon"></i>
             </div>
           <div class="display-screen">
              <div id="display"></div>
           </div>
           <div class="button">
            <table>
              <tr>
                <td><button class="bnt-operator" id="clear">C</button></td>
                 <td><button class="bnt-operator" id="backspace">DEL</button></td>
                <td><button class="bnt-operator" id="/">&divide;</button></td>
                <td><button class="bnt-operator" id="*">&times;</button></td>
              </tr>
              <tr>
                 <td><button class="bnt-number" id="7">7</button></td>
                 <td><button class="bnt-number" id="8">8</button></td>
                 <td><button class="bnt-number" id="9">9</button></td>
                 <td><button class="bnt-operator" id="-">-</button></td>
              </tr>
              <tr>
                <td><button class="bnt-number" id="4">4</button></td>
                <td><button class="bnt-number" id="5">5</button></td>
                <td><button class="bnt-number" id="6">6</button></td>
                <td><button class="bnt-operator" id="+">+</button></td>
              </tr>
              <tr>
                <td><button class="bnt-number" id="1">1</button></td>
                <td><button class="bnt-number" id="2">2</button></td>
                <td><button class="bnt-number" id="3">3</button></td>
                <td rowspan="2"><button class="bnt-equal" id="equal">=</button></td>
              </tr>
              <tr>
                <td><button class="bnt-operator" id="(">(</button>
                <td><button class="bnt-operator" id="0">0</button>
                <td><button class="bnt-operator" id=")">)</button>
                </td>
              </tr>
            </table>
           </div>
    </div>
    </div>
   </div>



  <script src="script.js"></script>
</body>
</html>
